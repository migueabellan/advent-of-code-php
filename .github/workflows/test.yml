# Doc: https://github.com/php-actions/composer

name: Test

on: [push]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      uses: php-actions/composer@v4
      with:
        php_version: 8.0
        composer_version: 2

    - name: Run cscheck
      run: composer cscheck

    - name: Run phpstan
      run: composer phpstan

    - name: Run parallel
      run: composer parallel

    # - name: Run phpunit Year 2015
    #  run: php vendor/bin/phpunit --testdox tests/Year2015
    #- name: Run phpunit Year 2020
    #  run: php vendor/bin/phpunit --testdox tests/Year2020
    - name: Run phpunit Year 2021
      run: php vendor/bin/phpunit --testdox tests/Year2021
